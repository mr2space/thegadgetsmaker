{% extends './base.html' %}

{% block title %} Otp verification {% endblock %}

{% block root %}
<form action="/auth/update/user_info" class=" my-5 bg-secondary px-4 py-3 container-md" method="post">
    {% load crispy_forms_tags %}
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">submit</button>
</form>
{% endblock %}
