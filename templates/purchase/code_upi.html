{% extends 'base.html'%}
{% load static %}

{% block title %}
   Upi Payment
{% endblock %}

{% block css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'purchase/qr.css' %}">
{% endblock %}

{% block root %}
<div class="qr-wrapper">
    <div class="qr-box">
        <img src="/media/payment/admin/qr.jpeg" alt="qr" srcset="">
    </div>
    <div class="info">
        scan to pay and then upload the screenshot <br>
        our Admin will soon confirm your payment
    </div>
    <form action="/payment/code/upi/{{code_id}}" method="post" enctype="multipart/form-data">
         {% csrf_token %}
        <div class="upload">
            <input type="file" id="file-input" name="upi_img" accept="image/*"  required />
            <label for="file-input">
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
                &nbsp; Choose File To Upload
            </label>
        </div>
        <button type="submit">upload</button>
    </form>
</div>

{% endblock %}
