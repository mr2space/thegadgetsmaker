{% extends 'base.html'%}
{% load static %}

{% block title %}
   {{blog.title}}
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'blog/blog.css' %}">
{% endblock %}

{% block root %}
  <div class="container">

    <div class="wrapper">
        <div class="heading">
            <div class="title-img">
                <img src="{{blog.title_img.url}}" alt="">
            </div>
            <div class="title">
                <h1>{{blog.title}}</h1>
            </div>
        </div>

        <div class="body">
            {{blog.body|safe}}
        </div>
    </div>

    </div>
{% endblock %}
